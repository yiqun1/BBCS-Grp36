<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GenerosiTree</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div id="header"></div> 
    <div class="login-container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button class="btn" onclick="processLogin()">Login</button>
        <!-- Error Message -->
        <p class="error" id="error-message" style="display: none;"></p>
        <!-- Register Prompt -->
        <p class="register-prompt">
            Don't have an account? <a href="/register.html">Register here</a>
        </p>
    </div>
    <script>
        // Dynamically load the header.html
        document.addEventListener("DOMContentLoaded", () => {
    fetch("../header.html")
      .then((response) => response.text())
      .then((data) => {
        // Inject header HTML into the page
        document.getElementById("header").innerHTML = data;

        // Now manipulate the loaded elements based on login status
        const isLoggedIn = localStorage.getItem("isLoggedIn"); // Simulated login flag

        const viewRequestLink = document.getElementById("viewRequestLink");
        const loginLink = document.getElementById("loginLink");

        if (isLoggedIn === "true") {
          // User is logged in
          viewRequestLink.style.display = "block"; // Show "View My Request"
          loginLink.style.display = "none"; // Hide "Login" button
        } else {
          // User is not logged in
          viewRequestLink.style.display = "none";
          loginLink.style.display = "block";
        }
      })
      .catch((error) => console.error("Error loading header:", error));
  });
      </script>
    <script src="../JS/login.js"></script>
    <script src="../JS/snowflake.js"></script>  
</body>
</html>
