<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Register Page</title>
    <link rel="stylesheet" href="../CSS/register.css" />
  </head>
  <body>
    <div id="header"></div>

    <div class="container">
      <div class="form-box">
        <h1>Register Now!</h1>
        <p>Spread the holiday cheer by joining us this Christmas! ðŸŽ…ðŸŽ„</p>
        <form>
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
          <br />
          <br />
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
          <br />
          <br />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
          <br />
          <br />
          <button type="submit">Register</button>
        </form>
      </div>
    </div>

    <script src="../JS/register.js"></script>
    <script src="../JS/snowflake.js"></script>

    <script>
     document.addEventListener("DOMContentLoaded", () => {
    fetch("header.html")
      .then((response) => response.text())
      .then((data) => {
        // Inject header HTML into the page
        document.getElementById("header").innerHTML = data;

        // Now manipulate the loaded elements based on login status
        const isLoggedIn = localStorage.getItem("isLoggedIn"); // Simulated login flag

        const viewRequestLink = document.getElementById("viewRequestLink");
        const loginLink = document.getElementById("loginLink");

        if (isLoggedIn === "true") {
          // User is logged in
          viewRequestLink.style.display = "block"; // Show "View My Request"
          loginLink.style.display = "none"; // Hide "Login" button
        } else {
          // User is not logged in
          viewRequestLink.style.display = "none";
          loginLink.style.display = "block";
        }
      })
      .catch((error) => console.error("Error loading header:", error));
  });
    </script>
  </body>
</html>
