<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenerosiTree</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <div class="titleText">
            <h1>Spread <i>joy</i> this festive season.</h1>
            <p>GenerosiTree is a community project that allows anyone to make and fulfill holiday wish requests.</p>
        </div>
        <br>
        <div class="filter">
            <h3>Filter by</h3>
            <!-- checkboxes for filtering -->
            <div class="filterOptions">
                <input type="checkbox" id="filter1" name="filter1" value="filter1">
                <label for="filter1">Filter 1</label>
                <input type="checkbox" id="filter2" name="filter2" value="filter2">
                <label for="filter2">Filter 2</label>
                <input type="checkbox" id="filter3" name="filter3" value="filter3">
                <label for="filter3">Filter 3</label>
            </div>
        </div>
        <br>
        <!-- do some very nice CSS to make the tree -->
        <ul id="tree">
            <li id="treeStar"></li>
            <li id="treeFirstRow">
                <button>submit a request</button>
            </li>
            <li id="treeSecondRow"></li>
            <!-- JS to create subsequent rows using template style -->
        </ul>
    </div>

    <script>
        // Dynamically load the header.html
        document.addEventListener("DOMContentLoaded", () => {
          fetch("header.html")
            .then(response => response.text())
            .then(data => {
              document.getElementById("header").innerHTML = data;
            })
            .catch(error => console.error("Error loading header:", error));
        });
    </script>
    <script src="snowflake.js"></script>  
</body>
</html>
